<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Product Landing Page</title>
        <link rel="stylesheet" href="styles.css">
    </head>

    <body>
        <header id="header">
            <img id="header-img" src="https://www.vhv.rs/dpng/d/518-5187117_magic-the-gathering-logo-png-magic-the-gathering.png" alt="Magic the Gathering Logo" width="360" />
            <nav id="nav-bar">
                <ul>
                    <li><a class="nav-link" href="#features">Features</a></li>
                    <li><a class="nav-link" href="#how-it-works">How It Works</a></li>
                    <li><a class="nav-link" href="#pricing">Pricing</a></li>
                </ul>
            </nav>
        </header>

        <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/km1f1W0Tl6k"></iframe>

        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <label for="email">Enter your email to receive our news letter!</label><br>
            <input id="email" type="email" name="email" placeholder="Enter your email address"/>
            <input type="submit" id="submit" value="Sign up!" />
        </form>
        <section id="features"></section>
        <section id="how-it-works"></section>
        <section id="pricing"></section>
